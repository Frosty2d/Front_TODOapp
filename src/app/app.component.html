<div class="main">
 <h1>Micaias RA:240022 Yuri RA:240120</h1>
 <input class="lg-text-input" #campoNovoItem />
 <button class="btn-primary" (click)="CREATE_tarefa(campoNovoItem.value)">
 Adicionar Tarefa</button>
 <ul>
 <li *ngFor="let tarefaDoLoop of arrayDeTarefas">
<app-item
  *ngFor="let tarefa of arrayDeTarefas"
  [tarefa]="tarefa"
  (removeTarefa)="DELETE_tarefa($event)"
  (modificaTarefa)="UPDATE_tarefa($event)">
</app-item>
 </li>
 </ul>
</div>
